<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk Sistema</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-secondary">

    <header class="text-center text-yellow bg-balck">
        <div class="py-4">
            <h2 class="cabecalho-titulo-h2">PETISCARIA</h2>
            <h1 class="cabecalho-titulo-h1">Bela Vista</h1>
        </div>
    </header>
 
    <nav class="links">
        <a class="text-black text-decoration-none" href=""><strong>Porções</strong></a>
        <a class="text-black text-decoration-none" href="lanches.html">Lanches</a>
        <a class="text-black text-decoration-none" href="salgados.html">Salgados</a>
        <a class="text-black text-decoration-none" href="bebidas.html">Bebidas</a>
        <a class="text-black text-decoration-none" href="almoco.html">Almoço</a>
    </nav>

    <main class="container">

        <section class="row mx-2 mt-4">

            <div class="col-lg-4 col-md-8 col-sm-12 bg-white d-flex align-items-center rounded-2">
                <figure class="w-50 mt-3">
                    <img src="../img/batata.jpg" alt="" class="w-100">
                </figure>
                <div class="m-auto">
                    <h4 class="text-center mb-3">Teste</h4>
                    <div class="d-flex align-items-center">
                        <button class="btn border">-</button>
                        <p class="m-2">1</p>    
                        <button class="btn border">+</button>
                        <p class="m-2">R$: <span></span></p>
                    </div>
                    <div class="text-end">
                        <button class="btn bg-yellow bg-yellow-opacity mt-5 rounded-5">Adicionar</button>
                    </div>
                </div>
            </div>

        </section>

       <!-- Confirmar pedido -->
       <section>
        <div class="btn-float-left">
            <p class="bg-yellow fs-5 p-2 rounded-5 text-light">Mesa: <span id="mesa"></span></p>
        </div>
        <div class="btn-float">
            <button class="btn bg-yellow bg-yellow-opacity text-light fs-5 rounded-4 m-3" id="btnConfirmar"  data-bs-toggle="modal" data-bs-target="#exampleModal">Confrimar</button>
        </div>
    </section>

    <!-- Modal pedido -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-balck">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h1 class="modal-title fs-4 text-light" id="exampleModalLabel">Finalize o pedido</h1>
                    <i class="btn bi bi-x text-light fs-2" data-bs-dismiss="modal"></i>                    
                </div>
                <div class="modal-body">
                    <div>
                        
                    </div>

                </div>
                <div class="modal-footer">
                    <p class="bg-yellow p-2 rounded-5 text-light" data-bs-dismiss="modal">N°: <span id="numPedido"></span></p>
                    <button type="button" class="btn bg-yellow bg-yellow-opacity text-light">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/js/numeroMesa.js"></script>
