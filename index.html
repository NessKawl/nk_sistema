<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk Sistema</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-balck">

    <header class="text-center text-yellow bg-balck">
        <div class="py-4">
            <h2 class="cabecalho-titulo-h2">PETISCARIA</h2>
            <h1 class="cabecalho-titulo-h1">Bela Vista</h1>
        </div>
    </header>

    <main class="container">

        <section class="mt-5 py-5">
            <div class="w-100 d-flex justify-content-center mb-4">
                <button class="btn bg-yellow bg-yellow-opacity text-light w-50 fs-3 rounded-5 font-montserrat"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Pedido</button>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button class="btn bg-yellow bg-yellow-opacity text-light w-50 rounded-5 fs-3 font-montserrat" id="btnPedidos">Pedidos</button>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="exampleModalLabel">Novo pedido</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div id="erro"></div>

                        <div class="m-auto">
                            <label class="fs-5">Garçom</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected >-- Selecione --</option>
                                <option value="Amanda" id="garcomAmanda">Amanda</option>
                                <option value="Lenita" id="garcomLenita">Lenita</option>
                              </select>
                        </div>

                        <div class="m-auto">
                            <label class="form-label fs-5" for="nMesa">Por favor, digite o n° da mesa</label>
                            <input class="form-control w-50" type="number" id="nMesa" placeholder=" N° Mesa">
                        </div>

                        <div class="m-auto">
                            <label class="form-label fs-5" for="nomeCliente">Por favor, digite o nome do cliente</label>
                            <input class="form-control w-50" type="text" id="nomeCliente" placeholder="Cliente">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn bg-yellow bg-yellow-opacity" id="btnContinuar">Continuar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="/js/app.js"></script>

    <script src="/server.js"></script>
</body>

</html>
